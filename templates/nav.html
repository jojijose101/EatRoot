{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" >
  <div class="container-fluid" style="background-color: aquamarine;">
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
   
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user_app:home' %}">Home</a>
        </li>
       
        {% if category%}
        <li class="nav-item">
          <a style="color: blue;" class="nav-link" >{{category.name}}</a>
        </li>
        {% elif hotel %}
        <li class="nav-item">
          <a style="color: blue;"  class="nav-link" >{{hotel.name}}</a>
        </li>
        {% endif %}
        {% for c in c_link %}
        <li class="nav-item">
          <a class="nav-link" href="{{c.get_url}}">{{c.name}}</a>
        </li>
        {% endfor %}
        <li class="nav-item dropdown">
          <a
            data-mdb-dropdown-init
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            aria-expanded="false"
          >
            Hotels
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {% for h in h_link %}
            <li>
              <a class="dropdown-item" href="{{h.get_url}}">{{h.name}}</a>
            </li>
           {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
