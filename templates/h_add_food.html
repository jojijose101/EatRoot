{% extends 'h_base.html' %}
{% load static %}
{% block meta %}

    <meta name="description" content="eatroot-delivery-home" />
 
{% endblock %}
{% block title %}
eatroot-delivery-home
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
            <h2 class="h3 mb-4 page-title">Add Food</h2>
            <div class="my-4">
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Profile</a>
                    </li>
                </ul>
                <style>
                  /* Hide the actual file input */
                  .custom-file-input {
                      display: none; /* Hides the file input */
                  }
          
                  /* Style the custom file input label */
                  .custom-file-label {
                      display: inline-block;
                      padding: 10px 20px;
                      font-size: 16px;
                      color: white;
                      background-color: #007bff;
                      border: 1px solid #007bff;
                      border-radius: 4px;
                      cursor: pointer;
                      text-align: center;
                      transition: background-color 0.3s ease, border-color 0.3s ease;
                  }
          
                  .custom-file-label:hover {
                      background-color: #0056b3;
                      border-color: #0056b3;
                  }
              </style>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                    <div class="row mt-5 align-items-center">
                        <div class="col-md-6 text-center mb-5">
                              
                              <input required class="custom-file-input" id="fileInput" type="file"  name="image" placeholder="Photo" capture>
                              <label for="fileInput" class="custom-file-label">Add Food Image</label>
                            
                        
                        
                      
                    </div>
                    <hr class="my-4" />
                    <div class=" row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input required placeholder="Enter food name" name="name" type="name" id="form3Example3" class="form-control form-control-lg"/>
                          <label class="form-label" for="form3Example3">Food Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select data-mdb-select-init name="category">
                            
                            {% for Category in categories %}
                            <option value="{{Category.id}}">{{Category.name}}</option>
                            {% endfor %}
                           
                                
                            

                          </select>
                          <label class="form-label select-label">Category</label>
                    </div>
                  
                </div>
                  
                  <div class=" mb-4">
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input  name="price" type="name" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Enter amount"  required />
                      <label class="form-label" for="form3Example3">Price</label>
                    </div>
                  </div>
                <div class="mb-4">
                    <label for="id_available" class="form-label">Available</label>
                    <input type="checkbox" name="available" id="id_available" class="form-check-input">
                </div>
                  <div class=" mb-4">
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="desc" type="name" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Description"  required />
                      <label class="form-label" for="form3Example3">Description</label>
                    </div>
                  </div>
                  <!-- Password input -->
               
                    <button type="submit" class="btn btn-primary">Add</button>
                    
                </form>
            </div>
        </div>
    </div>
    
    </div>
      
    <script>
      document.getElementById('fileInput').addEventListener('change', function() {
          var fileName = this.files.length > 0 ? this.files[0].name : 'No file chosen';
          var label = document.querySelector('label[for="fileInput"]');
          label.textContent = fileName; // Update the label text with the selected file name
      });
  </script>

{% endblock %}
