{% extends 'h_base.html' %}
{% load static %}
{% block meta %}

    <meta name="description" content="eatroot-delivery-home" />
 
{% endblock %}
{% block title %}
eatroot-delivery-home
{% endblock %}

{% block content %}
<div class=" shadow-1-strong rounded " style="background-color:#2bff0e4f;">
  <h4 class="mb-3 h4">Our Foods:</h4>
</div>

<div class="row rounded shadow-2-strong" style="background-color: #126e9b36">
  {% for pro in foods %}
    <div class="col-lg-3 col-md-6 col-sm-6 pt-4">
      <div class="card px-4 border shadow-0 mb-4 mb-lg-0 h-100">
        <a href="#" class="text-center"><img src="{{ pro.img.url }}" class="card-img-top rounded-2" style="width: 218px;height: 211px;" /></a>
        <div class="card-body d-flex flex-column pt-3 border-top">
          <a href="#" class="nav-link">{{ pro.name }}</a>
          <div class="price-wrap mb-2">
            <strong class="">â‚¹{{ pro.price }}</strong>
          </div>
          <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
          
            <a href="{% url 'hotel_app:edit_food' pro.slug %}" class="btn btn-outline-primary w-100">Edit Food</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
